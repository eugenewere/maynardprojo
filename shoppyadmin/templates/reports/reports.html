{% extends 'aaa_layout.html' %}
{% load static %}
{% block links %}
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.18/css/dataTables.bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css" rel="stylesheet" />

{% endblock links %}
{% block content %}
<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
		<div class="row">
			<ol class="breadcrumb">
				<li>
					<a href="#">
					<em class="fa fa-home"></em>
				    </a>
			    </li>
				<li class="active">Reports</li>
				<li class="active">View All Reports</li>
			</ol>
		</div><!--/.row-->
       <div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Reports</h1>
			</div>
		</div><!--/.row-->

       <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading panel-warning-custom">
                        Reports

                        <span class="pull-right clickable panel-toggle panel-button-tab-left"><em class="fa fa-toggle-up"></em></span></div>
                    <div class="panel-body">
                        <div class="canvas-wrapper">
                            <div class="main-chart" id="line-chart" >
                                <div class="col-sm-12">
                                    <div class="row p-3" >
                                        <a href="{%  url 'ShoppyAdmin:orders_generated_pdf' %}">
                                            <div class="report_wrapper col-sm-4 col-xs-12">
                                                <div class="pdfImage">
                                                    <img src="{% static 'images/siteimages/reportspdf.png' %}" alt="">
                                                </div>
                                                <div class="report_subject">
                                                    <h3 class="text-capitalize">orders (pdf)</h3>
                                                </div>
                                            </div>
                                        </a>
                                        <a href="{% url 'ShoppyAdmin:products_generated_pdf' %}">
                                            <div class="report_wrapper col-sm-4 col-xs-12">
                                                <div class="pdfImage">
                                                    <img src="{% static 'images/siteimages/reportspdf.png' %}" alt="">
                                                </div>
                                                <div class="report_subject">
                                                    <h3 class="text-capitalize">products (pdf)</h3>
                                                </div>
                                            </div>
                                        </a>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
       </div><!--/.row-->
    </div>
{% endblock %}
{% block scripts %}
    <script>
        $(document).ready(function() {
            $('#example').DataTable();
        } );
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/bootstrap-select.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.18/js/dataTables.bootstrap.min.js"></script>
{% endblock scripts %}
